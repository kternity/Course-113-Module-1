{% extends 'base.html' %}


{% block title %}Delete "{{ post.title }}"{% endblock title %}


{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ post.title|truncatechars:100 }}"?</p>
<form method="POST">
   {% csrf_token %}
   <input type="submit" value="Confirm" class="btn btn-danger">
</form>
{% endblock content %}
